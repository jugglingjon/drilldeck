<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
	
	<div class="container" id="settings">
		<div class="row">
			<div class="col-xs-12 input-set-2">
				<input type="checkbox" class="set-input" data-inputValue="upper" name="body-set" id="body-upper"><label class="set-label" for="body-upper">Upper</label>
				<input type="checkbox" class="set-input" data-inputValue="core" name="body-set" id="body-core"><label class="set-label" for="body-core">Core</label>
				<input type="checkbox" class="set-input" data-inputValue="lower" name="body-set" id="body-lower"><label class="set-label" for="body-lower">Lower</label>
				<input type="checkbox" class="set-input" data-inputValue="fullbody" name="body-set" id="body-fullbody"><label class="set-label" for="body-fullbody">Full Body</label>


			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 input-set-3">
				<input type="radio" class="set-input" data-inputValue="30" name="sweat-set" id="sweat-1"><label class="set-label" for="sweat-1">1</label>
				<input type="radio" class="set-input" data-inputValue="60" name="sweat-set" id="sweat-2"><label class="set-label" for="sweat-2">2</label>
				<input type="radio" class="set-input" data-inputValue="90" name="sweat-set" id="sweat-3"><label class="set-label" for="sweat-3">3</label>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 input-set-4">
				<input type="radio" class="set-input" data-inputValue="5" name="time-set" id="time-5"><label class="set-label" for="time-5">5</label>
				<input type="radio" class="set-input" data-inputValue="10" name="time-set" id="time-10"><label class="set-label" for="time-10">10</label>
				<input type="radio" class="set-input" data-inputValue="15" name="time-set" id="time-15"><label class="set-label" for="time-15">15</label>
				<input type="radio" class="set-input" data-inputValue="20" name="time-set" id="time-20"><label class="set-label" for="time-20">20</label>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<a href="#" class="btn btn-primary btn-block" id="go">Go</a>
				<div class="log"></div>
			</div>
		</div>
	</div>

	<div class="card" style="display:none;">
		<div class="card-animation">
			<h2 class="card-title"></h2>
		</div>
		<div class="card-timer"></div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

	<script src="js/vendor/bootstrap.min.js"></script>

	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>
